<!DOCTYPE html>
<html>
<head>
	<title>Você Me Ama?</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div class="center">
		<h1 class="header">Você Me Ama?</h1>
    <button class="yes" onclick="window.open('declaracao.html')">Sim</button>

        <br>
        <br>
		<button class="no" id="nao">Não</button>
	</div>

<script>
    var positions = [
  {x: 100, y: 100},
  {x: 200, y: 200},
  {x: 300, y: 300},
  {x: 400, y: 400},
];

var button = document.getElementById("nao");

button.addEventListener("click", function() {
  // Escolhe uma posição aleatória do array
  var randomPosition = positions[Math.floor(Math.random() * positions.length)];
  
  // Posiciona o botão na posição escolhida
  button.style.position = "absolute";
  button.style.left = randomPosition.x + "px";
  button.style.top = randomPosition.y + "px";
});

</script>

</body>

<script>
		document.getElementById("nao").addEventListener("click", function() {
			this.classList.add("move");
		});
	</script>

</html>
